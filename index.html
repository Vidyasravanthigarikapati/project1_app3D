<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Chicago and boston App 3D</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/css/main.css">
<script src="https://js.arcgis.com/4.18/"></script>

<body>
  <div id="viewDiv"></div>

  <!-- City switch buttons -->
  <button id="chicagoBtn">Chicago</button>
  <button id="bostonBtn">Boston</button>

  <!-- Boston-specific camera view buttons -->
  <button id="stl" class="off boston-only">Fenway, Boston</button>
  <button id="bei" class="off boston-only">Logan airport, Boston</button>
  <button id="v3" class="off boston-only">Downtown, Boston</button>
</body>
